<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصيدليات المتوفر بها {{ medicine['name'] }}</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
  
    <h1>الصيدليات المتوفر بها {{ medicine['name'] }}</h1>

   
    <table>
        <thead>
            <tr>
                <th>اسم الصيدلية</th>
                <th>خط العرض</th>
                <th>خط الطول</th>
                <th>الكمية المتوفرة</th>
            </tr>
        </thead>
        <tbody>
            {% for pharmacy in pharmacies %}
            <tr>
                <td>{{ pharmacy['name'] }}</td>
                <td>{{ pharmacy['latitude'] }}</td>
                <td>{{ pharmacy['longitude'] }}</td>
                <td>{{ pharmacy['quantity'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    
    <a href="{{ url_for('index') }}">العودة إلى الصفحة الرئيسية</a>
</body>
</html>
